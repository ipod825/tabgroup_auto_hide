<!DOCTYPE html>
<html>
<head>
  <title>__MSG_popupTitle__</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 250px;
    }
    .group-item {
      padding: 8px;
      cursor: pointer;
      border-radius: 4px;
    }
    .group-item:hover {
      background-color: #f0f0f0;
    }
    .group-item.auto-hide-disabled {
      background-color: #d0e0ff;
      font-weight: bold;
    }
    #bugReportBtn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    #bugReportBtn.bug-report-active {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <h2>__MSG_popupHeader__</h2>
  <div>
    <input type="checkbox" id="debugCheckbox">
    <label for="debugCheckbox">__MSG_popupEnableDebug__</label>
  </div>
  <div>
    <button id="bugReportBtn">__MSG_popupStartBugReport__</button>
  </div>

  <hr>

  <h2>__MSG_popupDisableAutoHide__</h2>
  <div id="autoHideDisabledGroups"></div>

  <script src="popup.js"></script>
</body>
</html>
